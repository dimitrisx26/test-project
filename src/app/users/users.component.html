<div class="row">
  <div class="col-12 col-md-8 offset-md-3">
    <h4>Users</h4>
    <hr />
    <p-table [value]="users" class="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Avatar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td><img src="{{ user.avatar }}" /></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
